<head>

            <span class="px-4 font-roboto-mono tracking-tighter text-9xl text-slate-100 cursor-default">LrmIpsm</span>

            <div id="code" class="h-fit-content p-2 bg-[#0A0A1A] text-slate-300"><!-- react --></div>
            <!-- give input elements a tabindex, focusing on outer string focuses on inner (react) -->
            <div class="py-3 border border-solid border-violet-500 font-roboto-mono text-xl text-center text-slate-100
