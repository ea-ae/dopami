# Common config
services:
  client:
    build:
      context: client/
    depends_on:
      - dopami
  dopami:
    build:
      context: dopami/
    ports:
      - 9002:9002
    depends_on:
      - db
  db:
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
